<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
            <div>
                <label>Nombre: </label>    
                <input required
                    type="text"
                />
            </div>
            <br>
            <div>
                 <label>Correo: <label>
                 <input required 
                     maxlength="50" 
                     type="email"
                 />   
            </div> 
            <br>
            <div>
                <label>URL </label>
                <input type="url" name="#">
            </div>
            <br>
            <div>
                <label>Fecha</label>
                <input
                    type="date"
                /> 
            </div>
            <br>
            <div>
                <label>Tiempo: </label>
                <input
                    type="time"
                     
                 />
            </div>

    </form>
</body>
</html>
